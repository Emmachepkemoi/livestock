<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Management System - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            color: white;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .floating-icon:nth-child(3) { top: 30%; left: 70%; animation-delay: 4s; }
        .floating-icon:nth-child(4) { top: 80%; left: 20%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: color 0.3s ease;
        }

        .form-group input:focus + .input-icon {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .demo-credentials {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .demo-credentials h4 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            margin: 0.25rem 0;
            font-size: 0.8rem;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #f56565;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .floating-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="background-animation">
    <div class="floating-icon">üêÑ</div>
    <div class="floating-icon">üêë</div>
    <div class="floating-icon">üêñ</div>
    <div class="floating-icon">üêî</div>
</div>

<div class="login-container">
    <div class="logo-section">
        <div class="logo">üêÑ</div>
        <div class="logo-text">LiveStock Pro</div>
        <div class="subtitle">Professional Livestock Management</div>
    </div>

    <!-- Error message placeholder -->
    <div id="error-message" class="error-message" style="display: none;">
        Invalid username or password. Please try again.
    </div>

    <form id="loginForm" action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-container">
                <input type="text" id="username" name="username" required>
                <div class="input-icon">üë§</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <div class="input-icon">üîí</div>
            </div>
        </div>

        <div class="remember-forgot">
            <label class="remember-me">
                <input type="checkbox" name="remember-me">
                Remember me
            </label>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">
            Sign In to Dashboard
        </button>
    </form>

    <div class="divider">
        <span>Demo Access</span>
    </div>

    <div class="demo-credentials">
        <h4>üöÄ Quick Start Credentials</h4>
        <p><strong>Admin:</strong> admin / admin123</p>
        <p><strong>Manager:</strong> manager / manager123</p>
        <p><strong>Farmer:</strong> farmer / farmer123</p>
    </div>
</div>

<script>
    // Add loading state to button
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const btn = document.querySelector('.login-btn');
        btn.innerHTML = 'üîÑ Signing In...';
        btn.disabled = true;
    });

    // Auto-fill demo credentials
    function fillCredentials(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;

        // Add visual feedback
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.style.background = '#f0f8ff';
            setTimeout(() => {
                input.style.background = 'white';
            }, 1000);
        });
    }

    // Add click handlers to demo credentials
    document.addEventListener('DOMContentLoaded', function() {
        const demoSection = document.querySelector('.demo-credentials');
        const credentials = [
            { text: 'admin / admin123', username: 'admin', password: 'admin123' },
            { text: 'manager / manager123', username: 'manager', password: 'manager123' },
            { text: 'farmer / farmer123', username: 'farmer', password: 'farmer123' }
        ];

        demoSection.addEventListener('click', function(e) {
            const clickedText = e.target.textContent;
            credentials.forEach(cred => {
                if (clickedText.includes(cred.text)) {
                    fillCredentials(cred.username, cred.password);
                }
            });
        });

        // Show error message if URL contains error parameter
        if (window.location.search.includes('error')) {
            document.getElementById('error-message').style.display = 'block';
        }
    });

    // Enhanced input animations
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>
</body>
</html>
